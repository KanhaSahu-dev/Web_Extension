<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Selection Icon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <img width="64" height="64" src="https://img.icons8.com/laces/64/bookmark-ribbon.png" alt="bookmark-ribbon"/>
</head>
<body>
    <div class="content">
        <p>Select some text in this paragraph to see the icon appear above the selection. This is an example paragraph to demonstrate how to show an icon when text is selected.</p>
    </div>
    <div id="icon" class="icon">
        <a href="https://www.google.com" target="_blank"><i class="fa-solid fa-search"></i></a>
        <a href="https://chat.openai.com" target="_blank"><i class="fa-solid fa-comments"></i></a>
        <a id="download-link" href="#"><i class="fa-solid fa-download"></i></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
